<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bot2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: 'rgb(var(--primary-rgb) / <alpha-value>)',
              secondary: 'var(--secondary-color)',
              maintext: 'var(--text-color)',
              subtext: 'var(--sub-text-color)',
              surface: 'var(--surface-color)',
              border: 'var(--border-color)'
            }
          }
        }
      }
    </script>
    <style>
      :root{
        /* Requested Variables */
        --primary-color: #5555ff;
        --secondary-color: white;
        --text-color: black;
        --sub-text-color: #9ca38f;

        /* Derived/Additional Variables for UI Completeness & Tailwind Support */
        --primary-rgb: 85 85 255; /* Enables opacity utils like bg-primary/10 */
        --surface-color: #f8f9fc;
        --border-color: #eef2f6;
      }
      
      body {
        background: var(--secondary-color);
        color: var(--text-color);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--sub-text-color); 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
